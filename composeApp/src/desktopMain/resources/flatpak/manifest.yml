id: com.shareconnect.qbitconnect
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "24.08"
command: /app/bin/qBitConnect
finish-args:
  - --share=network
  - --socket=x11
  - --device=dri
  - --filesystem=~/.config/qBitConnect:create
modules:
  - name: qbitcontroller
    buildsystem: simple
    build-commands:
      - cp -r bin/ /app/bin/
      - cp -r lib/ /app/lib/
      - mkdir -p /app/share/applications
      - install -D com.shareconnect.qbitconnect.desktop /app/share/applications/com.shareconnect.qbitconnect.desktop
      - mkdir -p /app/share/icons/hicolor/scalable/apps/
      - cp icon.svg /app/share/icons/hicolor/scalable/apps/com.shareconnect.qbitconnect.svg
    sources:
      - type: file
        path: icon.svg
      - type: dir
        path: "bin/"
        dest: "bin/"
      - type: dir
        path: "lib/"
        dest: "lib/"
      - type: file
        path: com.shareconnect.qbitconnect.desktop
